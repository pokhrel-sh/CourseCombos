<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule Combinations</title>
</head>
<body>
    <h1>Class Schedule Combinations</h1>
    <form method="POST">
        <label for="crn">Enter CRN to Remove:</label>
        <input type="number" id="crn" name="crn" required>
        <button type="submit">Remove</button>
    </form>
    <h2>Available Combinations:</h2>
    <ul>
        {% for combination in combinations %}
            <li>
                Combination {{ combination[0] }}:<br>
                {% for cls in combination[1] %}
                    CRN: {{ cls[0] }} - {{ cls[3] }} on {{ cls[1] }} at {{ cls[2] }} <br>
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
